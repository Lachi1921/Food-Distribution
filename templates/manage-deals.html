{% extends "base.html" %}
{% load custom_filters %}

{% block content %}
<section>
    <div class="container py-5">
        <h2 class="fw-bold mb-3" style="font-weight: 600;">Daily deals</h2>
        {% for deal in deals %}
        <div class="row py-3 align-items-center" style="border-bottom: 1px solid #ccc;">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <a href="{% url 'core:deal-details' deal.slug %}" class="h4 fw-bold text-decoration-none">{{ deal.name }}</a>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-6 text-lg-end text-md-end text-sm-start">
                <span class="h5">PKR {{ deal.price }}, </span>
                <span class="h5">{{ deal.price|calc_price:5 }}</span>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 text-lg-end text-md-end text-sm-start">
                <a href="{% url 'core:edit-deal' deal.slug %}" class="btn btn-warning btn-sm me-2">Edit</a>
                <a href="{% url 'core:delete-deal' deal.slug %}" class="btn btn-danger btn-sm me-2" onclick="return confirm('Are you sure you want to delete this Deal?');">Delete</a>
                <a href="{% url 'core:duplicate-deal' deal.slug %}" class="btn btn-secondary btn-sm">Duplicate</a>
            </div>
        </div>
        {% empty %}
        <p class="text-center">No deals yet</p>
        {% endfor %}
    </div>
</section>

{% endblock content %}
