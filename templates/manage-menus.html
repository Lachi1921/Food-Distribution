{% extends "base.html" %}

{% block content %}
<section>
    <div class="container py-5">
        <h2 class="fw-bold mb-3" style="font-weight: 600;">Monthly menu</h2>
        {% for menu in menus %}
        <div class="row py-3 align-items-center" style="border-bottom: 1px solid #ccc;">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <a href="{% url 'core:menu' menu.slug %}" class="h4 fw-bold text-decoration-none">{{ menu.name }}</a>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-6 text-lg-end text-md-end text-sm-start">
                <span class="h5">PKR {{ menu.price }}</span>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 text-lg-end text-md-end text-sm-start">
                <a href="{% url 'core:edit-menu' menu.slug %}" class="btn btn-warning btn-sm me-2">Edit</a>
                <a href="{% url 'core:delete-menu' menu.slug %}" class="btn btn-danger btn-sm me-2" onclick="return confirm('Are you sure you want to delete this Menu?');">Delete</a>
                <a href="{% url 'core:duplicate-menu' menu.slug %}" class="btn btn-secondary btn-sm">Duplicate</a>
            </div>
        </div>
        {% empty %}
        <p class="text-center">No menus yet</p>
        {% endfor %}
    </div>
</section>

{% endblock content %}
